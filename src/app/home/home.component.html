 <section>
    <h2>New Here!Would you Like To Register?</h2>
  <div class="container">
    
      <div class="form-group row">
        <label for="inputEmail4" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control"[formControl]="newEmailContentFormControl" [(ngModel)]="newEmailContent" (keyup.enter)="registerUser()" id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword4" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"[formControl]="newPasswordContentFormControl"[(ngModel)]="newPasswordContent" (keyup.enter)="registerUser()" id="inputPassword4" placeholder="Password" ngModel>
          <small id="passwordHelpInline" class="text-muted">
            Must be 8-20 characters long.
          </small>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
          <div class="offset-sm-2 col-sm-10">
            <button (click)="registerUser()" class="btn btn-primary">Register</button>
          </div>
      </div>
    </div>



 <!--  The Login Form -->
 
 <div class="container 2">
 <h2> Already Registered? Login now</h2>
 <form #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email" ngModel>
      </div>
    </div>
    
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password" ngModel>
        <small id="passwordHelpInline" class="text-muted">
          Must be 8-20 characters long.
        </small>
      </div>
      
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
  </form>
  </div>
</section>
