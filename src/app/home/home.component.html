
<div class="container">
    <div class="row">
  
      <div class="col-md-6" id="myform1">
        <h2>Register</h2>
        <form #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)"></form>
        <div class="form-group row">
          <label for="inputEmail4" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" [formControl]="newEmailContentFormControl" [(ngModel)]="newEmailContent" (keyup.enter)="registerUser()"
              id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
          <label for="inputPassword4" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" [formControl]="newPasswordContentFormControl" [(ngModel)]="newPasswordContent"
              (keyup.enter)="registerUser()" id="inputPassword4" placeholder="Password">
            <small id="passwordHelpInline" class="text-muted">
              Must be 8-20 characters long.
            </small>
        </div>
        <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
          </label>
        </div>
        <div class="offset-sm-2 col-sm-10">
            <button (click)="registerUser()" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>



    <!--  The Login Form -->

    <div class="col-md-6" id= "myform2">
        <h2> Login now</h2>
        <form #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" [formControl]="existingEmailContentFormControl" [(ngModel)]="existingEmailContent"
                (keyup.enter)="login()" id="inputEmail3" placeholder="Email">
          </div>
        </div>
  
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" [formControl]="existingPasswordContentFormControl" [(ngModel)]="existingPasswordContent"
                (keyup.enter)="login()" id="inputPassword3" placeholder="Password">
              <small id="passwordHelpInline" class="text-muted">
                Must be 8-20 characters long.
              </small>
          </div>
  
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
            </label>
          </div>
            <div class="offset-sm-2 col-sm-10">
              <button (click)="login()" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
